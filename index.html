<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiveLink - codedbycj</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>LiveLink - codedbycj</h1>
    <p>My dynamic GitHub resume and dashboard</p>
  </header>

  <section id="profile">
    <img id="avatar" src="D:\images.png" alt="GitHub Avatar" />
    <h2 id="username"></h2>
    <p id="bio"></p>
  </section>

  <section id="stats">
    <h3>GitHub Stats</h3>
    <canvas id="skills-chart"></canvas>
  </section>

  <section id="projects">
    <h3>Repositories</h3>
    <ul id="repo-list"></ul>
  </section>

  <footer>
    <p>Powered by GitHub API & Chart.js</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
